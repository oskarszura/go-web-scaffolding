language: go

go:
  - 1.x

env:
  - TRAVIS_NODE_VERSION="6.1.0"

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install

before_script:
 - npm run build

deploy:
  - provider: releases
    api_key: $GITHUB_AUTH_TOKEN
    skip_cleanup: true
    on:
      tags: true
  - provider: heroku
    api_key: $HEROKU_AUTH_KEY
    app: golang-scaffolding
    skip_cleanup: true
    on:
      all_branches: true
